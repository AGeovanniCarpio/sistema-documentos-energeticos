<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Documentos Energ√©ticos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üî• Sistema de Documentos Energ√©ticos</h1>
            <p>Generaci√≥n autom√°tica de documentos de auditor√≠as energ√©ticas</p>
        </div>

        <!-- Status -->
        <div id="systemStatus" class="status status-info">
            üîß Inicializando sistema...
        </div>

        <!-- Main Content -->
        <div class="grid">
            <!-- Configuration Card -->
            <div class="card">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                
                <div class="form-group">
                    <label for="documenteroKey">API Key Documentero:</label>
                    <input type="password" id="documenteroKey" placeholder="Ingresa tu API Key">
                </div>
                
                <div class="form-group">
                    <label for="auditId">ID de Auditor√≠a:</label>
                    <input type="text" id="auditId" placeholder="ej: AUD-2025-001">
                </div>
                
                <div class="form-group">
                    <label for="documentType">Tipo de Documento:</label>
                    <select id="documentType">
                        <option value="">Seleccionar...</option>
                        <option value="perfil_energetico">üìä Perfil Energ√©tico</option>
                        <option value="analisis_completo">üî¨ An√°lisis Completo</option>
                        <option value="informe_ejecutivo">üëî Informe Ejecutivo</option>
                        <option value="recomendaciones">üí° Recomendaciones</option>
                        <option value="certificacion">üèÜ Certificaci√≥n</option>
                    </select>
                </div>
                
                <button id="generateBtn" class="btn" disabled>
                    üöÄ Generar Documento
                </button>
            </div>

            <!-- Status Card -->
            <div class="card">
                <h3>üìä Estado del Sistema</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
                    <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Firebase</h4>
                        <div id="firebaseStatus">‚ùì</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Documentero</h4>
                        <div id="documenteroStatus">‚ùì</div>
                    </div>
                </div>
                
                <div id="documentsGenerated">
                    <h4>üìÑ Documentos Generados</h4>
                    <p>Los documentos aparecer√°n aqu√≠...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
<script>
        // Configuraci√≥n del sistema
        window.CONFIG = {
            firebaseConfig: {
                apiKey: "AIzaSyD2ICwOZAFfrFN8pXf-OCye2WD7awyj_Q",
                authDomain: "modulodatoswordautomatico.firebaseapp.com",
                projectId: "modulodatoswordautomatico",
                storageBucket: "modulodatoswordautomatico.firebasestorage.app",
                messagingSenderId: "744851515219",
                appId: "1:744851515219:web:5ce8767c094f116a346"
            },
            documenteroConfig: {
                apiKey: "6I43UKA-FH2ELQV-V2QOLPQ-KKU0PII",
                baseUrl: "https://api.documentero.com/v1"
            }
        };

        // Sistema de documentos simplificado
        class SimpleSystem {
            constructor() {
                console.log('üîß Sistema iniciado');
                this.init();
            }
            
            init() {
                const btn = document.getElementById('generateBtn');
                if (btn) {
                    btn.addEventListener('click', () => this.generate());
                    console.log('‚úÖ Bot√≥n conectado');
                }
                
                // Validaci√≥n
                const inputs = ['documenteroKey', 'auditId', 'documentType'];
                inputs.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.addEventListener('input', () => this.validate());
                        el.addEventListener('change', () => this.validate());
                    }
                });
            }
            
            validate() {
                const key = document.getElementById('documenteroKey').value;
                const audit = document.getElementById('auditId').value;
                const type = document.getElementById('documentType').value;
                const btn = document.getElementById('generateBtn');
                
                btn.disabled = !(key && audit && type);
                btn.textContent = btn.disabled ? '‚ö†Ô∏è Completa campos' : 'üöÄ Generar Documento';
            }
            
            generate() {
                console.log('üöÄ Generando...');
                const audit = document.getElementById('auditId').value;
                const type = document.getElementById('documentType').value;
                
                const html = `<!DOCTYPE html>
<html><head><title>Reporte ${audit}</title>
<style>body{font-family:Arial;margin:40px;} h1{color:#667eea;}</style>
</head><body>
<h1>üî• Reporte Energ√©tico</h1>
<p><b>ID:</b> ${audit}</p>
<p><b>Tipo:</b> ${type}</p>
<p><b>Fecha:</b> ${new Date().toLocaleString()}</p>
<div style="background:#f8f9fa;padding:20px;margin:20px 0;">
<h2>‚úÖ Documento Generado</h2>
<p>Este reporte fue creado autom√°ticamente.</p>
</div></body></html>`;
                
                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${type}_${audit}.html`;
                link.click();
                URL.revokeObjectURL(url);
                
                console.log('‚úÖ Descarga iniciada');
                this.updateStatus('success', `‚úÖ Documento generado: ${type}_${audit}.html`);
            }
            
            updateStatus(type, msg) {
                const status = document.getElementById('systemStatus');
                if (status) {
                    status.className = `status status-${type}`;
                    status.textContent = msg;
                }
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando...');
            new SimpleSystem();
        });
    </script>
    
</body>
</html>
