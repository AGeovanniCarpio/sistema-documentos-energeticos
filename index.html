<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Documentos Energ√©ticos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üî• Sistema de Documentos Energ√©ticos</h1>
            <p>Generaci√≥n autom√°tica de documentos de auditor√≠as energ√©ticas</p>
        </div>

        <!-- Status -->
        <div id="systemStatus" class="status status-info">
            üîß Inicializando sistema...
        </div>

        <!-- Main Content -->
        <div class="grid">
            <!-- Configuration Card -->
            <div class="card">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                
                <div class="form-group">
                    <label for="documenteroKey">API Key Documentero:</label>
                    <input type="password" id="documenteroKey" placeholder="Ingresa tu API Key">
                </div>
                
                <div class="form-group">
                    <label for="auditId">ID de Auditor√≠a:</label>
                    <input type="text" id="auditId" placeholder="ej: AUD-2025-001">
                </div>
                
                <div class="form-group">
                    <label for="documentType">Tipo de Documento:</label>
                    <select id="documentType">
                        <option value="">Seleccionar...</option>
                        <option value="perfil_energetico">üìä Perfil Energ√©tico</option>
                        <option value="analisis_completo">üî¨ An√°lisis Completo</option>
                        <option value="informe_ejecutivo">üëî Informe Ejecutivo</option>
                        <option value="recomendaciones">üí° Recomendaciones</option>
                        <option value="certificacion">üèÜ Certificaci√≥n</option>
                    </select>
                </div>
                
                <button id="generateBtn" class="btn" disabled>
                    üöÄ Generar Documento
                </button>
            </div>

            <!-- Status Card -->
            <div class="card">
                <h3>üìä Estado del Sistema</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
                    <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Firebase</h4>
                        <div id="firebaseStatus">‚ùì</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Documentero</h4>
                        <div id="documenteroStatus">‚ùì</div>
                    </div>
                </div>
                
                <div id="documentsGenerated">
                    <h4>üìÑ Documentos Generados</h4>
                    <p>Los documentos aparecer√°n aqu√≠...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <!-- Librer√≠as para procesamiento .docx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.min.js"></script>
<script>
<script>
        // Tu sistema personalizado de documentos .docx
        class CustomDocxProcessor {
            constructor() {
                console.log('üöÄ Iniciando procesador .docx personalizado');
                this.templates = new Map(); // Almac√©n de plantillas
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateStatus('success', '‚úÖ Sistema personalizado listo');
            }
            
            setupEventListeners() {
                // Subida de plantillas
                const fileInput = document.getElementById('templateFile');
                if (fileInput) {
                    fileInput.addEventListener('change', (e) => this.handleTemplateUpload(e));
                }
                
                // Validaci√≥n y generaci√≥n
                ['documenteroKey', 'auditId', 'documentType', 'templateSelect'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.addEventListener('input', () => this.validate());
                        el.addEventListener('change', () => this.validate());
                    }
                });
                
                // Bot√≥n generar
                const btn = document.getElementById('generateBtn');
                if (btn) {
                    btn.addEventListener('click', () => this.generateDocument());
                }
                
                console.log('‚úÖ Event listeners configurados');
            }
            
            // Manejar subida de plantilla
            async handleTemplateUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                console.log('üì§ Subiendo plantilla:', file.name);
                this.updateStatus('info', `üì§ Procesando plantilla: ${file.name}`);
                
                try {
                    // Leer archivo
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // Guardar en memoria (en producci√≥n real, subir√≠as a Firebase Storage)
                    const templateId = Date.now().toString();
                    this.templates.set(templateId, {
                        name: file.name,
                        data: arrayBuffer,
                        uploadDate: new Date()
                    });
                    
                    // Actualizar selector
                    this.updateTemplateSelector();
                    
                    this.updateStatus('success', `‚úÖ Plantilla "${file.name}" cargada correctamente`);
                    console.log('‚úÖ Plantilla guardada:', file.name);
                    
                } catch (error) {
                    console.error('‚ùå Error subiendo plantilla:', error);
                    this.updateStatus('error', `‚ùå Error: ${error.message}`);
                }
            }
            
            // Actualizar selector de plantillas
            updateTemplateSelector() {
                const select = document.getElementById('templateSelect');
                if (!select) return;
                
                // Limpiar opciones existentes (excepto la primera)
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }
                
                // Agregar plantillas cargadas
                this.templates.forEach((template, id) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `üìÑ ${template.name}`;
                    select.appendChild(option);
                });
            }
            
            // Validar formulario
            validate() {
                const auditId = document.getElementById('auditId').value.trim();
                const docType = document.getElementById('documentType').value;
                const templateFile = document.getElementById('templateFile').files[0];
                const templateSelect = document.getElementById('templateSelect').value;
                const btn = document.getElementById('generateBtn');
                
                const hasTemplate = templateFile || templateSelect || this.templates.size > 0;
                const isValid = auditId && docType && hasTemplate;
                
                btn.disabled = !isValid;
                btn.textContent = isValid ? 'üöÄ Generar Documento .DOCX' : '‚ö†Ô∏è Falta plantilla o datos';
            }
            
            // Obtener datos para el documento
            getDocumentData(auditId, documentType) {
                // Datos simulados (en producci√≥n, obtendr√≠as de Firebase)
                const now = new Date();
                
                return {
                    // Variables b√°sicas
                    cliente_nombre: 'Empresa Ejemplo S.A.',
                    cliente_direccion: 'Av. Principal 123, Ciudad',
                    cliente_telefono: '+52 55 1234 5678',
                    cliente_email: 'contacto@empresa.com',
                    
                    // Datos de auditor√≠a
                    auditoria_id: auditId,
                    fecha_auditoria: now.toLocaleDateString('es-ES'),
                    auditor_nombre: 'Ing. Juan P√©rez',
                    tipo_documento: documentType,
                    
                    // Fechas y n√∫meros
                    fecha_generacion: now.toLocaleDateString('es-ES'),
                    hora_generacion: now.toLocaleTimeString('es-ES'),
                    numero_documento: `${documentType.toUpperCase()}-${now.getTime()}`,
                    
                    // Datos energ√©ticos
                    consumo_total: '15,420 kWh',
                    costo_anual: '$18,504.00',
                    ahorro_estimado: '3,200 kWh',
                    factor_potencia: '0.85',
                    
                    // Hallazgos
                    total_hallazgos: '5',
                    hallazgos_criticos: '1',
                    hallazgos_altos: '2',
                    hallazgos_medios: '2',
                    
                    // Texto de ejemplo
                    resumen_ejecutivo: 'Se realiz√≥ una auditor√≠a energ√©tica completa identificando oportunidades de mejora significativas en el consumo el√©ctrico.',
                    
                    // Lista de hallazgos (para tablas)
                    hallazgo_1: 'Iluminaci√≥n ineficiente en √°rea de producci√≥n',
                    hallazgo_2: 'Factor de potencia bajo en tablero principal',
                    hallazgo_3: 'Motores sobredimensionados en ventilaci√≥n',
                    
                    // Recomendaciones
                    recomendacion_1: 'Cambio a iluminaci√≥n LED de alta eficiencia',
                    recomendacion_2: 'Instalaci√≥n de banco de capacitores',
                    recomendacion_3: 'Optimizaci√≥n de sistema de ventilaci√≥n'
                };
            }
            
            // Generar documento usando tu plantilla
            async generateDocument() {
                const auditId = document.getElementById('auditId').value.trim();
                const documentType = document.getElementById('documentType').value;
                const templateSelect = document.getElementById('templateSelect').value;
                const templateFile = document.getElementById('templateFile').files[0];
                
                this.updateStatus('info', 'üîÑ Generando documento .DOCX...');
                console.log('üöÄ Iniciando generaci√≥n personalizada');
                
                try {
                    // 1. Obtener plantilla
                    let templateData;
                    let templateName;
                    
                    if (templateFile) {
                        // Usar archivo reci√©n subido
                        templateData = await templateFile.arrayBuffer();
                        templateName = templateFile.name;
                        console.log('üìÑ Usando plantilla subida:', templateName);
                    } else if (templateSelect && this.templates.has(templateSelect)) {
                        // Usar plantilla guardada
                        const template = this.templates.get(templateSelect);
                        templateData = template.data;
                        templateName = template.name;
                        console.log('üìÅ Usando plantilla guardada:', templateName);
                    } else {
                        throw new Error('No se encontr√≥ plantilla v√°lida');
                    }
                    
                    // 2. Obtener datos para reemplazar
                    const documentData = this.getDocumentData(auditId, documentType);
                    console.log('üìä Datos preparados:', Object.keys(documentData).length, 'variables');
                    
                    // 3. Procesar plantilla con PizZip y Docxtemplater
                    this.updateStatus('info', 'üîß Procesando plantilla...');
                    
                    const zip = new PizZip(templateData);
                    const doc = new window.docxtemplater(zip, {
                        paragraphLoop: true,
                        linebreaks: true,
                    });
                    
                    // 4. Reemplazar variables
                    doc.render(documentData);
                    console.log('‚úÖ Variables reemplazadas');
                    
                    // 5. Generar archivo final
                    const output = doc.getZip().generate({
                        type: 'blob',
                        mimeType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                    });
                    
                    // 6. Descargar
                    const filename = `${documentData.numero_documento}.docx`;
                    this.downloadFile(output, filename);
                    
                    this.updateStatus('success', `‚úÖ Documento .DOCX generado: ${filename}`);
                    this.addToDocumentsList(filename, documentType, templateName);
                    
                    console.log('üéâ Generaci√≥n completada exitosamente');
                    
                } catch (error) {
                    console.error('‚ùå Error generando documento:', error);
                    this.updateStatus('error', `‚ùå Error: ${error.message}`);
                    
                    // Mostrar detalles del error
                    if (error.properties && error.properties.explanation) {
                        console.error('üí° Detalle:', error.properties.explanation);
                        this.updateStatus('error', `‚ùå ${error.properties.explanation}`);
                    }
                }
            }
            
            // Descargar archivo
            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                console.log('üì• Descarga iniciada:', filename);
            }
            
            // Actualizar estado
            updateStatus(type, message) {
                const statusDiv = document.getElementById('systemStatus');
                if (statusDiv) {
                    statusDiv.className = `status status-${type}`;
                    statusDiv.textContent = message;
                }
            }
            
            // Agregar a lista de documentos
            addToDocumentsList(filename, type, templateUsed) {
                const container = document.getElementById('documentsGenerated');
                const docDiv = document.createElement('div');
                docDiv.style.cssText = 'padding: 15px; margin: 10px 0; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;';
                docDiv.innerHTML = `
                    <strong>üìÑ ${filename}</strong><br>
                    <small>Tipo: ${type} ‚Ä¢ Plantilla: ${templateUsed} ‚Ä¢ ${new Date().toLocaleString('es-ES')}</small>
                `;
                
                const firstChild = container.firstElementChild;
                if (firstChild && firstChild.tagName === 'P') {
                    container.removeChild(firstChild);
                }
                container.insertBefore(docDiv, container.firstChild);
            }
        }
        
        // Inicializar tu sistema personalizado
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Cargando sistema personalizado...');
            new CustomDocxProcessor();
        });
    </script>
    </script>
    
</body>
</html>
